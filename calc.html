<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css" />
</head>

<body>
  <h1>JS Calculator</h1>

  <div id="main">
    <input type="text" id="display" readonly />

    <div class="btn-container">
      <button class="btn" onclick="
        inputValue = '';
        document.querySelector('#display').value = inputValue;
        ">
        C
      </button>

      <button class="btn" onclick="
        inputValue += '1';
        document.querySelector('#display').value = inputValue;
        ">
        1
      </button>

      <button class="btn" onclick="
        inputValue += '2';
        document.querySelector('#display').value = inputValue;
        ">
        2
      </button>

      <button class="btn" onclick="
        inputValue += ' + ';
        document.querySelector('#display').value = inputValue;
        ">
        +
      </button>
      <button class="btn" onclick="
        inputValue += '3';
        document.querySelector('#display').value = inputValue;
        ">
        3
      </button>
      <button class="btn" onclick="
        inputValue += '4';
        document.querySelector('#display').value = inputValue;
        ">
        4
      </button>

      <button class="btn" onclick="
        inputValue += ' - ';
        document.querySelector('#display').value = inputValue;
        ">
        -
      </button>
      <button class="btn" onclick="
        inputValue += '5';
        document.querySelector('#display').value = inputValue;
        ">
        5
      </button>
      <button class="btn" onclick="
        inputValue += '6';
        document.querySelector('#display').value = inputValue;
        ">
        6
      </button>

      <button class="btn" onclick="
        inputValue += ' * ';
        document.querySelector('#display').value = inputValue;
        ">
        *
      </button>
      <button class="btn" onclick="
        inputValue += '7';
        document.querySelector('#display').value = inputValue;
        ">
        7
      </button>
      <button class="btn" onclick="
        inputValue += '8';
        document.querySelector('#display').value = inputValue;
        ">
        8
      </button>

      <button class="btn" onclick="
        inputValue += ' / ';
        document.querySelector('#display').value = inputValue;
        ">
        /
      </button>

      <button class="btn" onclick="
      let result = eval(inputValue);
      inputValue = result;
      document.querySelector('#display').value = inputValue;
        ">
        =
      </button>

      <button class="btn" onclick="
        inputValue += '9';
        document.querySelector('#display').value = inputValue;
        ">
        9
      </button>

      <button class="btn" onclick="
        inputValue += '0';
        document.querySelector('#display').value = inputValue;
        ">
        0
      </button>
      <button class="btn" onclick="
        inputValue += '.';
        document.querySelector('#display').value = inputValue;
        ">
        .
      </button>
    </div>
  </div>
  <!-- script tag - JS -->
  <script>
    let inputValue = "";
    document.querySelector("#display").value = inputValue;
  </script>
</body>

</html>
